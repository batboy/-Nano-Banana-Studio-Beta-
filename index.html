<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçå Nano Banana Studio (Beta)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* zinc-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* zinc-600 */
      }
      .material-symbols-outlined {
        vertical-align: middle; /* Better alignment with text */
      }
      @keyframes pulse-dots {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.0);
          opacity: 1;
        }
      }
      .animate-pulse-dots {
        animation: pulse-dots 1.4s infinite ease-in-out both;
      }
      .dot-1 { animation-delay: -0.32s; }
      .dot-2 { animation-delay: -0.16s; }
      .dot-3 { animation-delay: 0s; }

      /* Custom range input styles */
      input[type=range].custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #3f3f46; /* zinc-700 */
        border-radius: 3px;
        outline: none;
        cursor: pointer;
      }

      input[type=range].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #f4f4f5; /* zinc-100 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #18181b; /* zinc-900 */
        box-shadow: 0 0 0 1px #a1a1aa; /* zinc-400 */
      }

      input[type=range].custom-slider::-moz-range-thumb {
        width: 14px; /* Slightly smaller to account for border */
        height: 14px;
        background: #f4f4f5; /* zinc-100 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #18181b; /* zinc-900 */
        box-shadow: 0 0 0 1px #a1a1aa; /* zinc-400 */
      }

      /* Custom select for a modern look, consistent with other inputs */
      .custom-select-wrapper {
        position: relative;
        width: 100%;
      }
      .custom-select-wrapper::after {
        content: 'arrow_drop_down';
        font-family: 'Material Symbols Outlined';
        font-weight: 400;
        font-size: 20px;
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: #a1a1aa; /* zinc-400 */
        transition: color 0.2s;
      }
      select.custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        background-color: #27272a; /* bg-zinc-800 */
        padding: 0.4rem 2rem 0.4rem 0.5rem; /* Tighter padding */
        border-radius: 0.375rem; /* rounded-md */
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        color: #d4d4d8; /* zinc-300 */
        border: 1px solid #3f3f46; /* border-zinc-700 */
        cursor: pointer;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .custom-select-wrapper:focus-within select.custom-select {
        border-color: #3b82f6; /* focus:ring-blue-500 */
        box-shadow: 0 0 0 1px #3b82f6; /* focus:ring-1 */
      }
      .custom-select-wrapper:focus-within::after {
         color: #3b82f6; /* blue-500 */
      }
      select.custom-select option {
        background-color: #18181b; /* zinc-900 */
        color: #d4d4d8; /* zinc-300 */
      }

      /* Professional Layout Grid */
      #root {
        display: grid;
        grid-template-columns: 60px 1fr 320px;
        grid-template-rows: 48px 1fr;
        grid-template-areas:
          "header header header"
          "toolbar main sidebar";
        height: 100vh;
        width: 100vw;
      }

      .app-header { grid-area: header; }
      .app-toolbar { grid-area: toolbar; }
      .app-main { grid-area: main; }
      .app-sidebar { grid-area: sidebar; }
    </style>

</head>
