<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçå Nano Banana Studio (Beta)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #18181b; /* zinc-900 */
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* zinc-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* zinc-600 */
      }
      .material-symbols-outlined {
        vertical-align: middle; /* Better alignment with text */
      }
      @keyframes pulse-dots {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.0);
          opacity: 1;
        }
      }
      .animate-pulse-dots {
        animation: pulse-dots 1.4s infinite ease-in-out both;
      }
      .dot-1 { animation-delay: -0.32s; }
      .dot-2 { animation-delay: -0.16s; }
      .dot-3 { animation-delay: 0s; }

      /* Custom range input styles */
      input[type=range].custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #3f3f46; /* zinc-700 */
        border-radius: 3px;
        outline: none;
        cursor: pointer;
      }

      input[type=range].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #f4f4f5; /* zinc-100 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #18181b; /* zinc-900 */
        box-shadow: 0 0 0 1px #a1a1aa; /* zinc-400 */
      }

      input[type=range].custom-slider::-moz-range-thumb {
        width: 14px; /* Slightly smaller to account for border */
        height: 14px;
        background: #f4f4f5; /* zinc-100 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #18181b; /* zinc-900 */
        box-shadow: 0 0 0 1px #a1a1aa; /* zinc-400 */
      }
    </style>
